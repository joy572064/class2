<!DOCTYPE html>
<html>

    <head>
    
    <link rel="stylesheet" type="text/css" href="css/register.css">
    <title>Register Now</title>
    
    </head>
    
    <body class="background">
    
        <div class="container">
        
        <div class="form-section">
            <h2> Register Now</h2>
            <form>
            <p>First Name:<br>
                <input class="form-content" type="text" placeholder="e.g: Kante"><br>
                Last Name: <br>
                <input class="form-content" type="text" placeholder="e.g: Smith"><br>
                I am <input type="radio" name="gender" value="male" checked>Male
                <input  type="radio" name="gender" value="female">Female
                <input type="radio" name="gender" value="other">Other<br>
                E-mail:<br>
                <input class="form-content" type="email" placeholder="e.g: example@email.com"><br>
                Date of birth:<input class="form-content" type="date"><br>
                Select your state:<select class="form-content">
                
                    <option>Dhaka</option>
                    <option>Chottogram</option>
                    <option>Barisal</option>
                    <option>Rajshahi</option>
                    <option>Sylhet</option>
                    <option>Khulna</option>
                </select><br>
                Password:<br>
                <input class="form-content" type="password" placeholder="Enter a password"><br>
                Re-enter password:<br>
                <input class="form-content" type="password" placeholder="Re-type password"><br>
                <input class="button" type="submit" value="Register now">
                
                
                
            </p>
            </form>
        
            
        </div>
        
        </div>
    
    </body>

</html>
